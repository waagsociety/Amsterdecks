	<body class="light">
		<aside class="sideBar" id="sideBar">
			<section class="intro">
				<h1>The liquid commons</h1>
				<p>Kwaliteit van het water (nadenken over een text om de kaart in context te plaatsen met het Amsterdecks project).</p>
        <div id="sideContainer">
          <button id="fieldBtn" class="btn-1 btn-1a">Veld weergeven</button>
        </div>
			</section>
			<section class="accordionWidget closed">
				<h1 class="epsilon">Flowkaart <span class="icon-down right"></span></h1>
				<ul>
          <li class="buttonControls">
            <p>Bekijk de verschillende stroming gedurende: regenval, droogte, en gemiddeld.</p>
            <button id="dryButton" class="btn-1 btn-1a varButton"><span id="variantName">Droog</span></button>
            <button id="avgButton" class="btn-1 btn-1a varButton"><span id="variantName">Gemiddeld</span></button>
            <button id="wetButton" class="btn-1 btn-1a varButton"><span id="variantName">Regenval</span></button>
          </li>
          <li class="noHover"><div id="my-gui-container"></div></li>
<!--
