<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - shaders [custom]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #050505;
				margin: 0px;
				overflow: hidden;
			}
			a {
				color: #ffffff;
			}
			#oldie a { color:#da0 }
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - shader material demo. featuring <a href="http://www.pouet.net/prod.php?which=52761" target="_blank">Monjori by Mic</a></div>

		
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/Detector.js"></script>
    <script src="js/geo.js"></script>
		
		
		<script id="fragmentShader" type="x-shader/x-fragment">
			varying vec2 vUv;

			uniform float time;
			uniform vec2 resolution;
			precision mediump float;
			
			void main( void ) {

				vec2 position = 2.0 + 2.0 * vUv;

				float red = abs( sin( position.x / position.y + time / 5.0 ) );
				float green = abs( sin( position.x / position.y + time / 4.0 ) );
				float blue = abs( sin( position.x / position.y + time / 3.0 ) );
				gl_FragColor = vec4( red, green, blue, 1.0 );
			}

		</script>

		<script id="vertexShader" type="x-shader/x-vertex">
		varying vec2 vUv;

			void main()
			{
				vUv = uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0);
				gl_Position = projectionMatrix * mvPosition;
			}

		</script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container;
      var camera, controls, scene, renderer;
			var uniforms;
			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 2;

				scene = new THREE.Scene();

				var geometry = new THREE.BoxGeometry( 0.5, 0.5, 0.5 );

				uniforms = {
					time: { type: "f", value: 1.0 },
					resolution: { type: "v2", value: new THREE.Vector3() }
				};				

				var material = new THREE.ShaderMaterial({
					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader').textContent
				});

				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				container.appendChild( renderer.domElement );


				onWindowResize();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize( event ) {

				uniforms.resolution.value.x = window.innerWidth;
				uniforms.resolution.value.y = window.innerHeight;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {

				var delta = clock.getDelta();

				uniforms.time.value += delta * 5;

//				for ( var i = 0; i < scene.children.length; i ++ ) {
//
//					var object = scene.children[ i ];
//
//					object.rotation.y += delta * 0.5 * ( i % 2 ? 1 : -1 );
//					object.rotation.x += delta * 0.5 * ( i % 2 ? -1 : 1 );
//
//				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
